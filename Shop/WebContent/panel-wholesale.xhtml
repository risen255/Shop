<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/templates/main-template.xhtml">
	<ui:define name="title">Hurtownia</ui:define>
	
	<ui:define name="content">
	
		<!-- Logged in -->
	    <c:if test="#{login.loggedIn}">
	
			<div class="loginForm-messages">
				<h:outputText id="userMessageSuccess"/>
				<h:message for="userMessageSuccess" style="color: green" styleClass="bold margin-right-100"/>
			</div>
		
			<div class="panel">
				<div class="panelNavi">
					<ul>
						<a href="panel.xhtml">
							<li>Produkty</li>
						</a>
						
						<a href="panel-users.xhtml">
							<li>Użytkownicy</li>
						</a>
						
						<a href="panel-wholesale.xhtml">
							<li style="color: orange">Hurtownia</li>
						</a>
						
						<a href="panel-purchases.xhtml">
							<li>Zamówienia</li>
						</a>
					</ul>
				</div>
				
				<div class="panelNavi-title">
					Hurtownia
				</div>
				
				<div class="wholesale">
				    <h:form>
				    	<h:commandButton value="Załaduj dane hurtowni do bazy danych" action="#{wholesaleManager.loadProducts}" styleClass="styled-button-2"/>
				    </h:form>
				 </div>
			</div>
		
		</c:if>
		
		<!-- Not logged in -->
		<c:if test="#{!login.loggedIn}">
			<div class="badway">
				Ooops, zabłądziłem...
			</div>
		</c:if>
		
	</ui:define>
</ui:composition>
</html>
